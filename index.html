<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nombres</title>
</head>
<body>
    <h1>Lista de Nombres</h1>
    <ul id="lista-nombres"></ul>

    <script>
        // Llamar a la API y mostrar los nombres
        fetch("http://127.0.0.1:8000/nombres")  // ğŸ”¹ 1. Hace la peticiÃ³n a la API
            .then(response => response.json())  // ğŸ”¹ 2. Convierte la respuesta a JSON
            .then(data => {  // ğŸ”¹ 3. Procesa los datos obtenidos
                const lista = document.getElementById("lista-nombres"); // ğŸ”¹ 4. Obtiene la lista <ul>
                data.nombres.forEach(nombre => {  // ğŸ”¹ 5. Recorre cada nombre recibido
                    let li = document.createElement("li"); // ğŸ”¹ 6. Crea un nuevo <li>
                    li.textContent = nombre; // ğŸ”¹ 7. Asigna el nombre al <li>
                    lista.appendChild(li); // ğŸ”¹ 8. Agrega el <li> a la lista <ul>
                });
            })
            .catch(error => console.error("Error al obtener nombres:", error)); // ğŸ”¹ 9. Maneja errores
    </script>
</body>
</html>
