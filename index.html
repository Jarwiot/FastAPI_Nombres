<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nombres</title>
</head>
<body>
    <h1>Lista de Nombres</h1>
    <ul id="lista-nombres"></ul>

    <script>
        async function cargarNombres() {
            try {
                let respuesta = await fetch("/nombres"); // Se accede directamente en el mismo dominio
                let nombres = await respuesta.json();

                let lista = document.getElementById("lista-nombres");
                nombres.forEach(nombre => {
                    let li = document.createElement("li");
                    li.textContent = nombre;
                    lista.appendChild(li);
                });
            } catch (error) {
                console.error("Error al obtener los nombres:", error);
            }
        }

        cargarNombres();
    </script>
</body>
</html>
